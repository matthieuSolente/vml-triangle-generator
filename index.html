<!DOCTYPE html>
<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office" lang="en">
  <head>
    <title>VML Triangle Genrator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/coloris.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <style>
    </style>
  </head>
  <body class="button-generator">

    <main class="wrapper">
        <div class="flex-container">
        <div class="flex-row">
          <div class="flex-col-xs-12">
          <h1 class="title"><span class="green">Dynamic</span> and <span class="green">Flexible</span> VML Triangle Generator <span>!</h1>
          <p class="description">Create your vml friendly triangle less of any size and paste it in your code !</p>
        </div>
        </div>
      </div>
    <div class="flex-container">
    <div class="flex-row">
      <div class="flex-col-sm-6">
      
         <div class="button-generator--row">
          <div class="button-generator--half-row">
            <label for="triangleClass">
            Triangle Class Name
            </label>
            <input type="text" name="triangle-class" id="triangleClass"  value="">
          </div>
           <div class="button-generator--half-row">
            <label for="borderColor">Border color</label>
            <input type="text" name="button-border-color" id="borderColor" value="#000001" data-coloris>
          </div>
        </div>

        <div id="isoceles" class="button-generator--row">
          <div class="button-generator--half-row">
            <label for="isosceles">Isosceles</label>
            <input type="radio" name="triangleType" id="isosceles" value="isoceles" checked>
          </div>
          <div id="scalene" class="button-generator--half-row">
            <label for="scalene">Scalene</label>
            <input type="radio" name="triangleType" id="scalene" value="scalene">
          </div>
        </div>
       
        <div class="button-generator--row">
          <div class="button-generator--half-row">
            <label for="triangleWidth">Triangle width</label>
            <input type="number" name="button-border-width" id="triangleWidth" value="100">
          </div>
          <div class="button-generator--half-row">
            <label for="triangleHeight">Triangle height</label>
            <input type="number" name="triangle-border-height" id="triangleHeight" value="100">
          </div>
        </div>
        <div id="topBottom" class="button-generator--row">
          <div class="button-generator--half-row">
            <label for="triangleLeftWidth">Left Width</label>
            <input type="number" name="scalene-width-left" id="triangleLeftWidth" value="100">
          </div>
          <div class="button-generator--half-row">
            <label for="triangleRightWidth">Right Width</label>
            <input type="number" name="scalene-width-right" id="triangleRightWidth" value="100">
          </div>
        </div>
        <div id="leftRight" class="button-generator--row">
          <div class="button-generator--half-row">
            <label for="triangleTopHeight">Top Height</label>
            <input type="number" name="scalene-height-top" id="triangleTopHeight" value="100">
          </div>
          <div class="button-generator--half-row">
            <label for="triangleBottomHeight">Bottom Height</label>
            <input type="number" name="scalene-height-bottom" id="triangleBottomHeight" value="100">
          </div>
        </div>
    
        <div class="button-generator--row">
          <div class="button-generator--half-row">
            <label for="orientation">Direction</label>
            <select id="orientation" name="triangle-orientation">
              <option value="top" selected="selected">top</option>
              <option value="top right">Top right</option>
              <option value="right">Right</option>
              <option value="bottom right">Bottom right</option>
              <option value="bottom">bottom</option>
              <option value="bottom left">Bottom left</option>
              <option value="left">Left</option>
              <option value="top left">Top left</option>
              
            </select>
          </div>
           
        </div>
  
       
      </div>
      <div class="flex-col-sm-6">
        <div class="code-output">
          <h3>preview</h3>
          <div id="trianglePreview"></div>
        

          <h3>code</h3>
          <div class="copyPaste" id="triangleCode"></div>
         
        </div>
      </div>
    </div>
  </div>
</main>
